<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Form Validation</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <h1>REGISTRATION FORM</h1>
        <form
            name="RegForm"
            onsubmit="return validateForm()"
        >
            <p>
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="Name"
                    placeholder="Enter your full name"
                />
                <span
                    id="name-error"
                    class="error-message"
                ></span>
            </p>
            
                
            <p>
                <label for="email"
                    >E-mail Address:</label
                >
                <input
                    type="text"
                    id="email"
                    name="EMail"
                    placeholder="Enter your email"
                />

            <p>
                <label for="password"
                    >Password:</label
                >
                <input
                    type="password"
                    id="password"
                    name="Password"
                />
                <span
                    id="password-error"
                    class="error-message"
                ></span>
            </p>
            
                    
                    
                <span
                    id="subject-error"
                    class="error-message"
                ></span>
            </p>
            
                
                <span
                    id="agree-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <input
                    type="submit"
                    value="submit"
                    name="Submit"
                />
                
            </p>
        </form>
        <script src="script.js"></script>
    </body>
</html>
